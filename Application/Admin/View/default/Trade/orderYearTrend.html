<extend name="Layout:ly2"/>

<block name="head">
    <script type="text/javascript">
        $(function () {
            option = {
                title: {
                    text: '订单数年走势',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b} : {c}'
                },
                legend: {
                    left: 'left',
                    data: ['2的指数', '3的指数']
                },
                xAxis: {
                    type: 'category',
                    name: 'x',
                    splitLine: {show: false},
                    data: ['一', '二', '三', '四', '五', '六', '七', '八', '九']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                yAxis: {
                    type: 'log',
                    name: 'y'
                },
                series: [
                    {
                        name: '3的指数',
                        type: 'line',
                        data: [1, 3, 9, 27, 81, 247, 741, 2223, 6669]
                    },
                    
                ]
            };

            var order_trend_chart = echarts.init(document.getElementById('order_trend_chart'));
            order_trend_chart.setOption(option);
            window.onresize = function(){
                order_trend_chart.resize();
            };
        })
    </script>
</block>

<block name="body">
    <div class="container-fluid">   
        <include file="Includes/yearSelect" />
        <div class="col-lg-12">
            <div id="order_trend_chart" class="charts_h600"></div>
        </div>
    </div>
</block>
