<extend name="Layout:ly2" />

<block name="head">
    <script type="text/javascript">
        $(function () {
            var mouth_solt_trades = <?=json_encode($mouth_solt_trades) ?>;
            var mouth_name = [];
            var trade_amount = [];
            $.each(mouth_solt_trades, function (index, val) {
                mouth_name[index-1] = mouth_solt_trades[index]['mouth_name'];
                trade_amount[index-1] = mouth_solt_trades[index]['trade_amount'];
            });
            option = {
                title: {
                text: '下单付款金额图',
                left: 'center'
            },
                tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
            },
                legend: {
                left: 'left',
                data: ['交易金额']
            },
                grid: {
                left: '0',
                right: '0',
                bottom: '0',
                containLabel: true
            },
                xAxis: [
            {
                type: 'category',
                data: mouth_name
            }
                ],
                yAxis: [
            {
                type: 'value'
            }
                ],
                series: [
            {
                name: '交易金额',
                type: 'bar',
                data: trade_amount
            }
                ]
            };
            var order_mouth_chart = echarts.init(document.getElementById('order_mouth_chart'));
            order_mouth_chart.setOption(option);
            window.onresize = function(){
                order_mouth_chart.resize();
            };
        })
    </script>
</block>

<block name="body">
    <include file="Includes/dateSelect" />
    <div class="container-fluid">
        <div class="col-lg-12">
            <div id="order_mouth_chart" class="charts_h600"></div>
        </div>
    </div>
</block>
