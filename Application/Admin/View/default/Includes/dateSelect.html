<div class="container-fluid">
    <form id="date_select_form" class="form-inline" method="post" action="__SELF__" onsubmit="return check_date_input()">
        <div class="form-group">
            <label for="date_start">开始日期</label>
            <input type="text" name="date_start" class="form-control" id="date_start" placeholder="开始日期">
        </div>
        <div class="form-group">
            <label for="date_end">结束日期</label>
            <input type="text" name="date_start" class="form-control" id="date_end" placeholder="结束日期">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <script>
        function check_date_input(){
            return false
        }
        $(document).ready(function () {
            var datetimepicker_config = {
                format:"yyyy-mm-dd",
                autoclose:true,
                maxView:4,
                minView:2,
                language:"zh-CN"
            };
            $("#date_start").datetimepicker(datetimepicker_config);
            $("#date_end").datetimepicker(datetimepicker_config);
        });
    </script>
</div>
