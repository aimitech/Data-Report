<div class="container-fluid padding">
    <form id="year_select_form" class="form-inline" method="get" action="__SELF__" onsubmit="return check_year_input()">
        <div class="form-group">
            <label for="year_start">开始日期</label>
            <input type="text" name="year_start" value="{:date('Y',$year_start)}" class="form-control" id="year_start" placeholder="开始日期">
        </div>
        <div class="form-group margin-left">
            <label for="year_end">开始日期</label>
            <input type="text" name="year_end" value="{:date('Y',$year_end)}" class="form-control" id="year_end" placeholder="开始日期">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <script>
        //日期验证结束时间必须大于开始时间
        function check_year_input(){            
            var year_start = $("#year_start").val();
            var year_end = $("#year_end").val();                          
            if(formatTime(year_end) < formatTime(year_start)){
                alert('结束日期必须大于开始日期');
                $("#year_end").val("").focus();
                return false;
            }
            return true;            
        }
               
        //日期控件配置
        $(document).ready(function () {
            var datetimepicker_config = {
                format:"yyyy",
                autoclose:true,
                startView:4,
                maxView:4,
                minView:4,
                
                language:"zh-CN"
            };
            $("#year_start").datetimepicker(datetimepicker_config);
            $("#year_end").datetimepicker(datetimepicker_config);
        });        
    </script>
</div>
