<extend name="Layout:ly2" />

<block name="head">

</block>

<block name="body">
    <div class="container-fluid padding-top">
        <h1>会员付款详情（全部）：</h1>
        <div class="col-lg-12">
            <div class="alert alert-success">
                <span>今日付款：<span class="label label-danger">{$amount_total}</span> 数</span>
                <hr>
                <span>本月度付款：<span class="label label-danger">{$amount_rate_total}</span> 数</span>
                <hr>                
                <span>本年度付款：<span class="label label-danger">{$amount_rate}</span> 数</span>
                <hr>                
                <span>全部付款：<span class="label label-danger">{$amount_rate}</span> 数</span>
            </div>
        </div>
        <h2>新会员付款详情：</h2>
        <div class="col-lg-12">
            <div class="alert alert-warning">
                <span>今日付款新会员：<span class="label label-danger">{$amount_total}</span> 数</span>
                <hr>
                <span>本月度付款新会员：<span class="label label-danger">{$amount_rate_total}</span> 数</span>
            </div>
        </div>
    </div>
</block>
